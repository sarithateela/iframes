<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame</title>
    <style>
        iframe {
            border: 2px solid gray;
        }
    </style>
</head>
<body>
    <h1>HTML Project with IFrames</h1>

    <div class="iframe-container">
        <h2>Local Content</h2>
        <iframe src="https://priyanshu-240499.github.io/Assignments-CSS/Iframes_Homework/local-content.html" frameborder="0"></iframe>
    </div>

    <div class="iframe-container">
        <h2>External Website</h2>
        <iframe width="560" height="315" src="https://www.flipkart.com/" frameborder="0"></iframe>
    </div>

    <div class="iframe-container">
        <h2>YouTube Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/H335Vdkmdhk?si=oRnbRB990qBamp9Z" title=" frameborder="0"></iframe>
    </div>
</body>
</html>
